<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="找货" icon-off="ion-ios-search" icon-on="ion-ios-search-strong" href="#/tabs/orders">
    <ion-nav-view name="orders"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="订单" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="">
    <ion-nav-view name=""></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Account" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tabs/me">
    <ion-nav-view name="me"></ion-nav-view>
  </ion-tab>


</ion-tabs>
